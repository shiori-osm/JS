  <section class="contact-main">
    <div class="contact-main-container">
      <img src="img/mv.png" class="contact-main-image" alt="">
      <h1 class="contact-main-title">お問い合わせ</h1>
    </div>
  </section>

  <section class="contact-form">
    <form class="contact-form-container">
      <div class="contact-form-container-item">
        <p class="contact-form-title">会社名</p>
        <input class="contact-form-input" type="text">
      </div>
      <div class="contact-form-container-item">
        <p class="contact-form-title__">お名前</p>
        <input class="contact-form-input" type="text" name="name" title="このフィールドを入力してください" required>
      </div>
      <div class="contact-form-container-item">
        <p class="contact-form-title__">メールアドレス</p>
        <input class="contact-form-input" type="text" name="email" title="このフィールドを入力してください" required>
      </div>
      <div class="contact-form-container-item">
        <p class="contact-form-title__">お問い合わせ内容</p>
        <textarea name="commit" class="contact-form-contact" required></textarea>
      </div>
      <input type="submit" value="お申込み" class="contact-form-btn">
    </form>
  </section>
